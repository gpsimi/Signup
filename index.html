<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./images/favicon2.png" type="image/x-icon">
    
    <title>Signup Page</title>
</head>
<body>

    <header>
        <div class="main-wrapper">
            <div class="container">
                <nav class="nav-container">
                    <a href="#">
                        <img src="./assets/images/logo.png" alt="" class="">
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="form-container">
            <div class="left">
                <div class="text-area">
                    <h4>Start for free</h4>
                    <ul>
                        <li><h2>Create New Account</h4></li>
                        <li><img src="./assets/images/favicon2.png" alt=""></li>
                    </ul>
                    <h4>Already a member? <a href="#">Log in</a></h4>
                </div>
                <form class="body-1">
                    <div class="name">
                        <div class="input-container">
                            <input type="text" id="first-name" autocomplete="off" 
                            placeholder="e.g Williams" required class="text-input">
                            <label for="name" class="label">First Name</label>
                            <div class="icon">
                                <img src="./assets/images/name.png" alt="">
                            </div>
                        </div>
                        <div class="input-container">
                            <input type="text" id="username" autocomplete="off" 
                            placeholder="e.g Alexander" required class="text-input">
                            <label for="name" class="label">Last Name</label>
                            <div class="icon">
                                <img src="./assets/images/name.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <div class="input-container">
                            <input type="text" id="email-address" autocomplete="off" 
                            placeholder="e.g xanderwilly@email.com" required class="text-input">
                            <label for="email" class="label">Email Address</label>
                            <div class="icon">
                                <img src="./assets/images/email.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="password">
                        <div class="input-container">
                            <input type="text" id="password autocomplete="off" 
                            placeholder="e.g At least 7 characters" required class="text-input">
                            <label for="email" class="label">Password</label>
                            <div class="icon">
                                <img src="./assets/images/password.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="button">
                        <a href="#" class="btn btn-light">Change Method</a>
                        <a href="./signup.html" class="btn">Create Account</a>
                    </div>
                </form>
            </div>
            <div class="right">

            </div>
        </div>
    </section>
    


</body>
</html>
